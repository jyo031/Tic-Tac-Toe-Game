<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Montserrat:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>

        <ul>
            <li>Tic Tac Toe Game</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="gameInfo">
            <h1 >Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info"> Turn for X </span>
                <button id="reset">Reset</button>

            </div>
            <div class="imgbox">
                <img src="./assets/excited-spin.gif" alt="" srcset="">
            </div>
        </div>
        <div class="container">
            <!-- <div class="line"></div> -->
            <div class="box bt-0 bl-0 cell"><span class="boxtext sign"></span></div>
            <div class="box bt-0 cell"><span class="boxtext sign"></span></div>
            <div class="box bt-0 br-0 cell"><span class="boxtext sign"></span></div>
            <div class="box bl-0 cell"><span class="boxtext sign"></span></div>
            <div class="box cell"><span class="boxtext sign"></span></div>
            <div class="box br-0 cell"><span class="boxtext sign"></span></div>
            <div class="box bl-0 bb-0 cell"><span class="boxtext sign"></span></div>
            <div class="box bb-0 cell"><span class="boxtext sign"></span></div>
            <div class="box bb-0 br-0 cell"><span class="boxtext sign"></span></div>
        </div>
       
    </div>

    <script src="index.js"></script>
</body>

</html>
